@import url(//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css);</style>

<body>
  <div id="topTitle" class="card">
  	<span class="pagetitle">Citibike Dashboard</span><br>
  	<span class="subTitle">Subheadline</span><br>
  	<span class="bodyText">Body text</span>
  </div>
  <div id="interactive">
  	<div id="interactiveTop">
	  	<div id="map" class="card">
	  		<div id="mapSpace">
	  		</div>
	  		
	  	</div>
	  	<div id="rightInfo" class="card">
	  		<div id="mins">
	  			<div id="minsSpent">0.0</div>
	  		ride time average
	  		</div>
		  	<div id="years">
		  			<div id="yearsOld">0.0</div>
		  		rider age average
		  	</div>
			  	<div id="boroughRatio">
			  			<div id="manTo">0</div> : 
							<div id="brookTo">1</div>
							Manhattan to Brooklyn
			  	</div>
			  	<div id="boroughPie" class="donutchart"></div>
			  	<div id="genderRatio">
			  			<div id="menTo">0</div> : 
							<div id="womenTo">1</div>
							Men to women
			  	</div>
			  	<div id="genderPie" class="donutchart">
			  	</div>
			  	<div class="activeR">
				  	<div id="active">0</div>
				  	&nbsp selected of 
				  	<div id="total">
			  	</div>
		  	</div>
		 </div>
	  	</div>
	  	<div id="interactiveBottom" class="card">
				<div id="topCharts">
					<div id="hour-chart" class="chart">
					  <div class="title">Time when started riding &nbsp&nbsp</div>
					</div>
					
			  </div>
			  <div id="bottomCharts">
					<div class="cChart display">
						<div class="title">Time spent on bike &nbsp</div><div class="resettitle"></div>
					</div>
					<div class="cChart display">
						<div class="title">Ride direction &nbsp</div><div class="resettitle"></div>
					</div>
					<div class="cChart display">
						<div class="title">Rider age &nbsp</div><div class="resettitle"></div>
					</div>
				</div>
	  	</div>
	  	<div id="interactiveBottomR" class="card">
					<div id="checkFilters">
					  <div class="title filterTitle"><img src="filter.png" class="filterImg"> Filtering</div><br>
				  		<input type="checkbox" class="checkbox" cat="gender" id="womenSelect" name=2 checked data-val="1">Women<br>
				  		<input type="checkbox" class="checkbox" cat="gender" id="menSelect" name=1 checked data-val="1">Men<br>
							<br>
				  		<input type="checkbox" class="checkbox" id="manSelect" name="Manhattan" checked data-val="1">Manhattan<br>
				  		<input type="checkbox" class="checkbox" id="brookSelect" name="Brooklyn" checked data-val="1">Brooklyn<br>
				  </div>
	  	</div>
	  </div>
  </div>
