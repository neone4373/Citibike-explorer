<!DOCTYPE html>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="./style/style.css">

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
<script src="./scripts/d3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
  <div id="topTitle">
  	Citibike Dashboard<br>Subheadline
  </div>
  <div id="interactive">
  	<div id="interactiveTop">
	  	<div id="map">
	  		
	  	</div>
	  	<div id="rightInfo">
		  	<div id="active">0
		  	</div>&nbsp rides selected of 
		  	<div id="total">
		  	</div>
	  		<div id="mins">Avg
	  			<div id="minsSpent">0.0</div>
	  		mins spent on bike
	  		</div>
		  	<div id="years">Avg
		  			<div id="yearsOld"></div>
		  		year-old bike rider
		  	</div>
			  	<div id="boroughRatio">
			  			<div id="manTo">0</div> : 
							<div id="brookTo">1</div>
							Manhattan to Brooklyn ratio
			  	</div>
			  	<div id="genderRatio">
			  			<div id="menTo">Loading..</div> : 
							<div id="womenTo">1</div>
							Men to women ratio
			  	</div>
			  	<div id="genderPie" class="donutchart">
			  	</div>
	  	</div>
	  </div>
  	<div id="interactiveBottom">
			<div id="firstBrush">
				<div id="topCharts">
					<div id="hour-chart" class="chart">
					  <div class="title">Time when started riding </div>
					</div>
					<div id="checkFilters">
					  <div class="title">Filter riders </div>
					  	<br>
				  		<input type="checkbox" cat="gender" id="womenSelect" name=2 checked data-val="1">Women<br>
				  		<input type="checkbox" cat="gender" id="menSelect" name=1 checked data-val="1">Men<br>
							<br>
				  		<input type="checkbox" id="manSelect" name="Manhattan" checked data-val="1">Manhattan<br>
				  		<input type="checkbox" id="brookSelect" name="Brooklyn" checked data-val="1">Brooklyn<br>
				  </div>
			  </div>
				<div id="duration-chart" class="chart">
				  <div class="title">Time spent riding </div>
				</div>
				<div id="age-chart" class="chart">
					<div class="title">Rider age </div>
				</div>
				<div class="cChart display">
					<div class="title">Direction of ride </div>
				</div>
			</div>
  	</div>
  </div>

<script src="./scripts/reduceMethods.js"></script>
<script src="./scripts/circleChart.js"></script>
<script src="./scripts/barChart.js"></script>
<script src="./scripts/script.js"></script>
